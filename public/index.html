<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My First Rainbow Application</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/4.5.9/es5-shim.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/es6-promise/4.0.5/es6-promise.min.js"></script>
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="//cdn.jsdelivr.net/momentjs/2.15.1/moment-with-locales.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js"></script>
    <script src="./vendors-sdk.min.js"></script>

    <script type="module" src="./index.js"></script>
    <style>
        .profile-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 9999;
        }

        .profile-popup img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .profile-popup p {
            margin: 5px 0;
        }

        .body {
            background-color: #333;
            text-align: center;
            color: #eee
        }

        h1 {
            color: #eee;
        }

        a {
            color: #7f5af0;
            font-weight: 900;
        }
    </style>

<body>
    <!-- Card for displaying account information -->
    <div class="card">
        <div class="profile-icon" id="profileIcon">
            <i class="fas fa-user-circle fa-2x"></i>
        </div>
        <div class="card-body">
            <div id="profilePopup" class="profile-popup">
                <div class="profile-info">
                    <img id="popupAvatar" src="default_avatar.png" alt="User Avatar">
                    <p>Usename: <span id="username"></span></p>
                    <p>Email: <span id="email"></span></p>
                    <p>Job: <span id="jobTitle"></span></p>
                </div>
                <button id="signoutBtn">Log Out</button>
            </div>
        </div>
    </div>


    <!-- Search form -->
    <div class="search-form">
        <label for="searchInput">Search:</label>
        <input type="text" id="searchInput" placeholder="Enter keyword...">
        <button id="searchBtn">Search</button>
    </div>

    <div id="searchResults"></div>

    <!-- Chat box and send button/icon -->
<div id="chatBox" style="display: none;">
    <textarea id="messageInput" placeholder="Type your message here..."></textarea>
    <button id="sendButton">Send</button>
</div>

    <button id="createBroupBtn">groups</button>
    <div id="divGroup"></div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</body>


</html>
